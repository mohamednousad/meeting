<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noush Meet - Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .user-card { 
            position: relative; 
            background: white; 
            border-radius: 16px; 
            overflow: hidden; 
            aspect-ratio: 16/9;
            transition: all 0.3s;
        }
        .user-card.expanded {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90vw;
            max-width: 1200px;
            height: calc(90vh - 160px);
            z-index: 100;
            aspect-ratio: unset;
        }
        .user-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 3px solid #3b82f6;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .toast.show { transform: translateX(0); }
        #hack-canvas { display: none; }
        .expand-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .user-card:hover .expand-btn { opacity: 1; }
        .user-card.expanded .expand-btn { opacity: 1; }
    </style>
</head>
<body class="bg-gray-50">
    <canvas id="hack-canvas" width="640" height="480"></canvas>
    <div id="toast" class="toast"></div>

    <!-- Landing -->
    <div id="landing-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-video text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Noush Meet</h1>
                <p class="text-gray-600">Secure P2P conferencing with screen share.</p>
            </div>
            <button onclick="prepareSession('create')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl mb-3 transition">
                <i class="fas fa-plus-circle mr-2"></i> Create New Room
            </button>
            <div class="text-center text-gray-500 text-sm my-4">Or Join with Code</div>
            <div class="flex gap-2">
                <input id="input-code" type="text" placeholder="CODE" maxlength="5" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-xl text-center font-mono uppercase focus:border-blue-600 focus:outline-none">
                <button onclick="prepareSession('join')" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition">Join</button>
            </div>
        </div>
    </div>

    <!-- Name Modal -->
    <div id="modal-name" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full">
            <p class="text-gray-600 mb-6">How should you appear to others?</p>
            <input id="input-name" type="text" placeholder="Enter your name" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-600 focus:outline-none mb-4">
            <div class="flex gap-3">
                <button onclick="cancelEntry()" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-xl font-semibold hover:bg-gray-50 transition">Cancel</button>
                <button onclick="confirmEntry()" class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition">Create</button>
            </div>
        </div>
    </div>

    <!-- Room Header -->
    <div id="room-header" class="hidden fixed top-0 left-0 right-0 bg-white shadow-md z-50 px-6 py-4">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-video text-white text-xl"></i>
                </div>
                <div>
                    <h2 class="font-bold text-gray-900">Noush Meet</h2>
                    <div class="text-sm text-gray-600" id="user-count">1 Online</div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <code id="display-code" class="px-4 py-2 bg-gray-100 rounded-lg font-mono font-bold text-lg text-blue-600"></code>
                <button onclick="copyCode()" class="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Room Grid -->
    <div id="room-grid" class="hidden pt-24 pb-32 px-6 min-h-screen">
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto"></div>
    </div>

    <!-- Room Footer Controls -->
    <div id="room-footer" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-4 z-50">
        <div class="flex items-center justify-center gap-3 max-w-2xl mx-auto">
            <button id="btn-video" onclick="toggleVideo()" class="px-6 py-4 bg-gray-100 text-gray-600 border-2 border-gray-200 rounded-xl hover:bg-gray-200 transition font-semibold">
                <i class="fas fa-video mr-2"></i> Camera
            </button>
            <button id="btn-audio" onclick="toggleAudio()" class="px-6 py-4 bg-gray-100 text-gray-600 border-2 border-gray-200 rounded-xl hover:bg-gray-200 transition font-semibold">
                <i class="fas fa-microphone mr-2"></i> Mic
            </button>
            <button id="btn-share" onclick="toggleShare()" class="px-6 py-4 bg-gray-100 text-gray-600 border-2 border-gray-200 rounded-xl hover:bg-gray-200 transition font-semibold">
                <i class="fas fa-desktop mr-2"></i> Share
            </button>
            <button onclick="leaveSession()" class="px-8 py-4 bg-red-600 text-white rounded-xl hover:bg-red-700 transition font-bold">
                <i class="fas fa-phone-slash mr-2"></i> Leave
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
